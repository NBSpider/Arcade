<html>
    <head>
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <h1>Tic Tac Toe</h1>
        <button>Restart</button>
        <span id="winMessage"></span>
        <main id="board">

            <div class="cell" data-coordinates="0"></div>
            <div class="cell" data-coordinates="1"></div>
            <div class="cell" data-coordinates="2"></div>

            <div class="cell" data-coordinates="3"></div>
            <div class="cell" data-coordinates="4"></div>
            <div class="cell" data-coordinates="5"></div>
            
            <div class="cell" data-coordinates="6"></div>
            <div class="cell" data-coordinates="7"></div>
            <div class="cell" data-coordinates="8"></div>
            

        </main>
    </body>
    <script src="app.js"></script>
</html>
